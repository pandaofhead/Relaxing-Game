<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-ball.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <title>Breakout Game</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <h1 class="pt-4"><strong>Breakout Game</strong></h1>
    <button id="rules-btn" class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-2 mb-4">RULE</button>
    <div id="rules" class="rules">
      <h2>How To Play:</h2>
      <h2>
        Use your right and left keys to move the paddle to bounce the ball up
        and break the blocks.
      </h2>
      <h2>If you miss the ball, your score and the blocks will reset.</h2>
      <button id="close-btn" class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-4" style="width: 90%">CLOSE</button>
    </div>


    <canvas id="canvas" width="800" height="500"></canvas>
    <div class="row featurette">
      <p class="lead">
        <a href="index-home.html" class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-4" style="margin-right:30px">HOME</a>
        <a href="index-hangman.html" class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-4">NEXT GAME</a>
      </p>
    </div>

    <script src="script-ball.js"></script>
