<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-ha.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/789c6da2d7.js" crossorigin="anonymous"></script>
    <title>Hangman</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <h1 class="pt-3"><strong>Hangman</strong></h1>
    <button id="rules-btn" class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-4 mb-4">RULE</button>
    <div id="rules" class="rules">
      <h2>How To Play:</h2>
      <h2>
        Tpye any letter you gusee, if it is wrong, it will show under "wrong".
      </h2>
      <h2>When the Hangman is shown completely, you're lost</h2>
      <button id="close-btn" class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-4" style="width: 90%">CLOSE</button>
    </div>

    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>

      <div class="word" id="word"></div>
    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <h3 id="final-message-reveal-word"></h3>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>

    <div class="row featurette">
      <p class="lead">
        <a href="index-br.html" class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-4">PREVIOUS GAME</a>
        <a href="index-ho.html" class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-4" style="margin: auto 30px auto 30px">HOME</a>
        <a href="index-so.html" class="btn btn-lg btn-secondary fw-bold border-white bg-white mt-4">NEXT GAME</a>
      </p>
    </div>
    <script src="script-ha.js"></script>
  </body>
</html>
